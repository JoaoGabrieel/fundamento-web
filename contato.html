    <h1 class="apressentacao_conteudo_titulo">Entre em contanto</h1>
    <link rel="stylesheet" href="estilo.css" />
    <form>
      <!-- Cria um formulário para entrada de dados do usuário -->

      <div class="pai">
        <!-- Contêiner pai para organizar os campos de entrada -->
        <div class="input_box">
          <!-- Contêiner para o campo de entrada de nome -->
          <label for="name">Nome</label>
          <!-- Rótulo para o campo de entrada de nome -->

          <input
            id="name"
            type="text"
            name="nome"
            placeholder="Digite seu Nome"
          />
          <!-- Campo de entrada de texto para o nome do usuário -->
        </div>

        <div class="input_box">
          <!-- Contêiner para o campo de entrada de e-mail -->

          <label for="email">email</label>
          <!-- Rótulo para o campo de entrada de e-mail -->
          <input
            id="email"
            type="email"
            name="email"
            placeholder="digite seu email"
          />
          <!-- Campo de entrada de e-mail para o usuário -->
        </div>
      </div>

      <div class="input_box">
        <!-- Contêiner para o campo de entrada de mensagem -->
        <label for="mensagem">mensagem</label>
        <!-- Rótulo para o campo de entrada de mensagem -->

        <input
          type="text"
          name="mensagem"
          id="mensagem"
          placeholder="digite seu nome"
        />
        <!-- Campo de entrada de texto para a mensagem do usuário -->
      </div>
    </form>
  </body>
